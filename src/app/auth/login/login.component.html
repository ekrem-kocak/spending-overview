<form [formGroup]="loginForm" (ngSubmit)="signIn()" class="my-3">
    <h3 style="font-size: 1.5rem; font-weight: 500;" class="text-center">{{'signIn.title' | translate }}</h3>
    <div>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{'signIn.email.label' | translate }}</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{'signIn.password.label' | translate }}</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div>
        <div class="row">
            <div class="col-sm-6">
                <button class="w-100" mat-raised-button color="primary" type="submit">{{'signIn.button.name' | translate }}</button>
            </div>
            <div class="col-sm-6 mt-sm-0 mt-2">
                <button routerLink="/signup" class="w-100" mat-raised-button color="accent">{{'signIn.register.button' | translate }}</button>
            </div>
        </div>

        <div class="row mt-2 align-items-center">
            <div class="col-sm-6">
                <button mat-raised-button class="d-flex justify-content-evenly align-items-center w-100"
                    (click)="authService.GoogleAuth()">
                    <img width="25"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                        class="img-fluid" />
                    <span class="ms-2">GOOGLE</span>
                </button>
            </div>
            <div class="col-sm-6 mt-sm-0 mt-2">
                <a routerLink="/forgot-password" style="text-decoration: underline; cursor: pointer; color: red;">{{'signIn.forgotpassword.button' | translate }}</a>
            </div>
        </div>
    </div>

</form>
