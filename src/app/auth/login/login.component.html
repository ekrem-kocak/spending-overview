<div class="login-container">
    <div class="login-box" *ngIf="!loading else waiting">
        <h2 [ngStyle]="{'color': isLogin ? '#03e9f4' : '#fff'}">{{isLogin?'LOGIN':'SIGN UP'}}</h2>
        <form [formGroup]="authForm" >
            <div class="user-box">
                <input type="email" formControlName="email" autocomplete="new-password">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" formControlName="password" autocomplete="new-password">
                <label>Password</label>
            </div>
            <div class="user-box" *ngIf="!isLogin">
                <input type="password" formControlName="repassword" autocomplete="new-password">
                <label>Repassword</label>
            </div>
            
            <div class="d-flex justify-content-between" [ngClass]="{'mt-3': !isLogin}">
                <a class="login-button my-0" (click)="auth()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <p class="w-100 h-100 d-flex align-items-center">{{isLogin?'Login':'Register'}}</p>
                </a>

                <div class="col-md-6 col-sm-6 col-xs-6">
                    <button class="google-button d-flex justify-content-evenly align-items-center" (click)="authService.GoogleAuth()">
                        <img width="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" class="img-fluid"/>
                        <span>GOOGLE</span>
                    </button>
                </div>
            </div>
            <div class="mt-3" *ngIf="isLogin">
                <div style="color: #fff;">Don't have an account?
                    <button (click)="changeLogin(false)" style="color: #fff;" class="btn btn-link p-0"><b>Sign Up</b></button>
                </div>
                <div style="color: #fff;" class="mt-1">
                    <button style="color: #fff; font-size: 0.8rem;" class="btn btn-link p-0 text-muted"><b>Forgot Password?</b></button>
                </div>
            </div>
            <div class="mt-3" *ngIf="!isLogin">
                <span style="color: #fff;">Already have an account?
                    <button (click)="changeLogin(true)" style="color: #fff;" class="btn btn-link p-0"><b>Log In</b></button>
                </span>
            </div>
        </form>
    </div>
</div>

<ng-template #waiting>
    <app-waiting></app-waiting>
</ng-template>
