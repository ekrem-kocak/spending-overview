<form [formGroup]="signupForm" (ngSubmit)="signUp()" class=" my-3">
    <h3 style="font-size: 1.5rem; font-weight: 500;" class="text-center">SIGN UP</h3>

    <div class="mb-2">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="username?.invalid">{{getErrorMessage(username)}}</mat-error>
        </mat-form-field>
    </div>

    <div class="mb-2">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="email?.invalid">{{getErrorMessage(email)}}</mat-error>
        </mat-form-field>
    </div>

    <div class="mb-2">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.invalid">{{getErrorMessage(password)}}</mat-error>
        </mat-form-field>
    </div>

    <div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="w-100" mat-raised-button color="accent">Sign Up</button>
            </div>

            <div class="col-12 mt-2">
                <span class="me-2">Already have an account?</span>
                <button mat-raised-button color="primary" routerLink="/" class="w-100 mt-1">Sign In</button>
            </div>
        </div>
    </div>

</form>
